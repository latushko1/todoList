<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>TodoList</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Todo Список</h1>

        <div class="emty-list">
            <img src="img/emty-img.svg" alt="">
            <p class="emty-text">Кажется ваш список дел пуст</p>
        </div>
        <div class="label-container">
            <label for="title">
                <input class="title-input" type="title" placeholder="Заголовок задачи">
            </label>
            <label for="content">
                <input class="content-input" type="title" placeholder="Содержание задачи">
            </label>
            <button class="btn" data-btn>Добавить</button>
        </div>

        <div class="list">
            
        </div>

       
    </div>

    


    <script src="script.js"></script>
</body>
</html>
